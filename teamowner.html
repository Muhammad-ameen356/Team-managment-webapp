<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/teamowner.css">
    <link rel="stylesheet" href="./styles/teams.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Team Managment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <fieldset class="main-border">
            <legend class="main-border">Teams / Owner View</legend>
            <!-- <section class="text-center">
                    <h4>Teams you own</h4>
                    <h1 id="ifempty"></h1>
                </section> -->
            <!-- <div class="second-container container" id="createElement">
                <fieldset class="scheduler-border1 fw-normal text-start">
                    <legend class="scheduler-border1" id="teamname">asdasd</legend>
                    
                </fieldset>
            </div> -->
            <div class="container">
                <ul class="nav nav-tabs tab-buttons" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link  report-tab-button subtab-btn" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home" type="button" role="tab" aria-controls="home"
                            aria-selected="true">Reports</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active setting-tab-button subtab-btn" id="profile-tab"
                            data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
                            aria-controls="profile" aria-selected="false">Setting</button>
                    </li>
                </ul>
                <hr>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade " id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-2 col-5">
                                    <select class="form-select outline-remove borderradius-remove"
                                        aria-label="Default select example">
                                        <option selected>All Members</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-md-8 col-2">

                                </div>
                                <div class="col-md-2 col-5">
                                    <input type="date">
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <!-- Setting Tab  -->
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="container">
                            <p>Questions:</p>
                            <div class="container-fluid" style="margin-left:20px ;">
                                <div class="col-md-4">
                                    <div class="form-outline">
                                        <label for="teamnameinput" class="form-label">What Did You Do Today?</label>
                                        <input type="text" class="form-control shadow-remove borderradius-remove"
                                            placeholder="" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-4">
                                    <div class="form-outline">
                                        <label for="teamnameinput" class="form-label">What will You Do Tommorow?</label>
                                        <input type="text" class="form-control shadow-remove borderradius-remove"
                                            placeholder="" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-4">
                                    <div class="form-outline">
                                        <label for="teamnameinput" class="form-label">Are there any blocker in your
                                            way?</label>
                                        <input type="text" class="form-control shadow-remove borderradius-remove"
                                            placeholder="" aria-describedby="emailHelp">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <p>Reminder Time:</p>
                            <div class="container-fluid" style="margin-left:20px ;">
                                <div class="row">
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="time">
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-check">
                                            <input class="form-check-input outline-remove" type="checkbox" value=""
                                                id="flexCheckChecked" checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Exclude Weekends
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <p>Members:</p>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4">
                                        <li>test@gmail.com</li>
                                    </div>
                                    <div class="col-md-4">
                                        <li>test@gmail.com</li>
                                    </div>
                                    <div class="col-md-4">
                                        <li>test@gmail.com</li>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <li>test@gmail.com</li>
                                    </div>
                                    <div class="col-md-4">
                                        <li>test@gmail.com</li>
                                    </div>
                                    <div class="col-md-4">
                                        <li>test@gmail.com</li>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-8 col-10">
                                        <div class="form-outline">
                                            <input type="email" class="form-control shadow-remove borderradius-remove"
                                                placeholder="Add Members" aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-2">
                                        <button type="button"
                                            class="btn btn-primary text-white borderradius-remove shadow-remove addshadow">
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Add  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-2 col-2">
                                        <button type="button"
                                            class="btn btn-primary text-white borderradius-remove shadow-remove addshadow">
                                            Save Changes
                                        </button>
                                    </div>
                                    <div class="col-md-6 col-2">
                                        <button type="button"
                                            class="btn btn-light borderradius-remove shadow-remove addshadow">
                                           Cancel
                                        </button>
                                    </div>
                                    <div class="col-md-4 col-2">
                                        <button type="button"
                                            class="btn btn-warning text-white borderradius-remove shadow-remove addshadow">
                                           Delete Team
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<br>
        </fieldset>
    </div>









    <!-- <script src="./js/app.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Bootstrap v.5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
